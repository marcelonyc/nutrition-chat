server {
    listen 80;
    listen [::]:80;
    
    server_name homegpt.105lf.lan;  # Replace with your domain name (e.g., nutrition-chat.example.com)
    
    # Maximum upload size (for CSV files)
    client_max_body_size 50M;
    
    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Timeouts for LLM responses
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # Root location - proxy all requests to FastAPI
    location / {
        proxy_pass http://127.0.0.1:8000;
    }
    
    # Optional: Access logs
    access_log /var/log/nginx/nutrition-chat-access.log;
    error_log /var/log/nginx/nutrition-chat-error.log;
}
